<head>
    <title>Hammer Time</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

    <!--<div id="debug">Log</div>-->

    <div id="carousel">
        <ul>
            <li class="pane1">
                <h2>Welcome to Less Than 3 aka <3</h2>
                <h3>A Stella & Dot Hack Day Project</h3>
                <p>This is a mobile optimized site, so please use swipes, taps, double taps, and pinches to explore.</p>
            </li>
            <li class="product-pane" id="product-pane-template">
                <div class="big-product product-section" data-product-id="">

                    <div class="product-main-block">
                        <img class="product-image" src="" />
                        <div class='title'>
                            <span class="product-name"></span>
                            <span class="product-price"></span>
                        </div>
                    </div>

                    <div class="product-right-block">
                        <span class="person">
                            view on person
                        </span>
                        <span class="readmore">
                            read more
                        </span>
                        <span class="heartit">
                            <a>heart it</a>
                        </span>
                    </div>

                    <div style='clear: both;'></div>
                </div>

                <span class="heart-count">Hearted <span>0</span> of <span>4</span></span>
            </li>
            <li>
                Organize
            </li>
        </ul>
    </div>



    <!-- jQuery is just for the demo! Hammer.js works without jQuery :-) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="assets/js/modernizr.js"></script>
    <script src="assets/js/jquery.hammer.min.js"></script>
    <script src="assets/js/app.js"></script>

    <!--script src="assets/js/ga.js"></script-->

</body>
</html>
