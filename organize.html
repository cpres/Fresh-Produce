/****** ORGANIZE INTO TARGET PAGE *******/

<script>

    $(".drag")
        .hammer({ drag_max_touches:0})
        .on("touch drag", function(ev) {
            var touches = ev.gesture.touches;

            ev.gesture.preventDefault();

            for(var t=0,len=touches.length; t<len; t++) {
                var target = $(touches[t].target);
                target.css({
                    zIndex: 1337,
                    left: touches[t].pageX-50,
                    top: touches[t].pageY-50
                });
            }
        })
        .on("dragend", function(ev) {
            var touches = ev.gesture.touches;
            if (touches[0].pageY > 500) {
                jQuery(this).fadeOut();    

                if(touches[0].pageX <133) {
                    var count = parseInt(jQuery('.count-wishlist').html());
                    jQuery('.count-wishlist').text(count +1);
                } else if(touches[0].pageX < 266) {
                    var count = parseInt(jQuery('.count-email').html());
                    jQuery('.count-email').text(count +1);
                }
                else { 
                    var count = parseInt(jQuery('.count-forget').html());
                    jQuery('.count-forget').text(count +1);
                }
        
            }
            
        });

function HeartController($scope, $http) {
    $scope.items = [];
    $scope.busy = false;
    //$scope.after = '';
    var counter = 2;

    $scope.nextPage = function () {
        for (var i = 0; i < 4; i++) {
            $scope.items.push({
                id: Products[i].entity_id,
                name: Products[i].name,
                price: Products[i].price,
                image: Products[i].image,
                count: counter
            });
            counter += 1;
        }
    };

    $scope.select = function (item) {
        if (this.clicked) {
            this.clicked = false;
        } else {
            this.clicked = true;
        }
    };
    $scope.heartadd = function (item) {
        if (item.heart) {
            item.heart = false;
        } else {
            item.heart = true;
        }
    }

    $scope.heartcounter = function () {
        var count = 0;
        angular.forEach($scope.items, function (item) {
            count += item.heart ? 1 : 0;
        });
        return count;
    };


    $scope.nextPage();
};
